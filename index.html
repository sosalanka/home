<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sosa Lanka - පුරා පෙනුමක් සඳහා</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient-to-r from-pink-50 to-purple-50">
    <nav class="fixed w-full z-50 bg-white/80 backdrop-blur-md">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="text-3xl font-bold text-pink-600">Sosa Lanka</div>
                <div class="hidden md:flex space-x-8">
                    <a href="#home" class="text-gray-700 hover:text-pink-600 transition">මුල් පිටුව</a>
                    <a href="#products" class="text-gray-700 hover:text-pink-600 transition">නිෂ්පාදන</a>
                    <a href="#about" class="text-gray-700 hover:text-pink-600 transition">අප ගැන</a>
                    <a href="#contact" class="text-gray-700 hover:text-pink-600 transition">සම්බන්ධ වන්න</a>
                </div>
            </div>
        </div>
    </nav>

    <main>
        <section id="home" class="h-screen relative overflow-hidden">
            <canvas id="heroCanvas" class="absolute top-0 left-0 w-full h-full"></canvas>
            <div class="relative z-10 flex items-center justify-center h-full">
                <div class="text-center">
                    <h1 class="text-6xl font-bold text-white mb-6">සුන්දරත්වයේ රහස</h1>
                    <p class="text-xl text-white/90 mb-8">ස්වභාවික ආයුර්වේද සූත්‍රයෙන් නිපදවන ලද</p>
                    <button class="bg-pink-600 text-white px-8 py-3 rounded-full hover:bg-pink-700 transition">
                        නිෂ්පාදන බලන්න
                    </button>
                </div>
            </div>
        </section>

        <section id="products" class="py-20 bg-white">
            <div class="container mx-auto px-6">
                <h2 class="text-4xl font-bold text-center mb-16">අපගේ නිෂ්පාදන</h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-12">
                    <!-- Product cards will be dynamically added here -->
                </div>
            </div>
        </section>

        <!-- More sections... -->
    </main>

    <footer class="bg-gray-900 text-white py-12">
        <div class="container mx-auto px-6">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-8">
                <!-- Footer content -->
            </div>
        </div>
    </footer>

    <script src="animation.js"></script>
    <script src="main.js"></script>
</body>
</html>
