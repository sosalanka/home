<!-- index.html - Save in root folder -->
<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sosa Lanka - පෙනුම නිමැවූ තැන</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
    <style>
        @font-face {
            font-family: 'Sinhala';
            src: url('https://fonts.gstatic.com/s/abhayalibre/v6/e3t5euGtX-Co5MNzeAOqinEYo23i.woff2') format('woff2');
        }

        .sinhala-text {
            font-family: 'Sinhala', sans-serif;
        }

        .product-card {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-10px);
        }

        #three-container {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .parallax-section {
            transform: translateZ(0);
            will-change: transform;
        }
    </style>
</head>
<body class="bg-gradient-to-r from-pink-50 to-purple-50">
    <canvas id="three-container"></canvas>

    <!-- Navigation -->
    <nav class="fixed w-full bg-white bg-opacity-90 backdrop-blur-md z-50">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="text-3xl font-bold text-pink-600 sinhala-text">සෝසා ලංකා</div>
                <div class="hidden md:flex space-x-8">
                    <a href="#products" class="sinhala-text">නිෂ්පාදන</a>
                    <a href="#about" class="sinhala-text">අප ගැන</a>
                    <a href="#contact" class="sinhala-text">සම්බන්ධ වන්න</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="min-h-screen flex items-center justify-center parallax-section">
        <div class="container mx-auto px-6 py-24 text-center">
            <h1 class="text-6xl font-bold text-pink-600 mb-8 sinhala-text">
                ඔබේ සුන්දරත්වයේ රහස
            </h1>
            <p class="text-xl mb-12 sinhala-text">
                ස්වභාවික ආයුර්වේද සූත්‍ර සමඟින් නිපදවන ලද උසස් ක්‍රීම්
            </p>
            <button class="bg-pink-600 text-white px-8 py-3 rounded-full hover:bg-pink-700 transition-colors sinhala-text">
                දැන් මිලදී ගන්න
            </button>
        </div>
    </section>

    <!-- Products Section -->
    <section id="products" class="py-24 parallax-section">
        <div class="container mx-auto px-6">
            <h2 class="text-4xl font-bold text-center mb-16 sinhala-text">අපගේ නිෂ්පාදන</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <!-- Product Cards will be dynamically generated here -->
            </div>
        </div>
    </section>

    <!-- About Section -->
    <section id="about" class="py-24 bg-white bg-opacity-90 parallax-section">
        <div class="container mx-auto px-6">
            <h2 class="text-4xl font-bold text-center mb-16 sinhala-text">අප ගැන</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-12 items-center">
                <div class="space-y-6">
                    <p class="text-lg sinhala-text">
                        සෝසා ලංකා යනු වසර ගණනාවක් තිස්සේ ශ්‍රී ලාංකික කාන්තාවන්ගේ සුන්දරත්වය වෙනුවෙන් කැපවූ සමාගමකි.
                    </p>
                </div>
                <div id="about-animation" class="h-96"></div>
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="py-24 parallax-section">
        <div class="container mx-auto px-6">
            <h2 class="text-4xl font-bold text-center mb-16 sinhala-text">සම්බන්ධ වන්න</h2>
            <div class="max-w-lg mx-auto">
                <form class="space-y-6">
                    <input type="text" placeholder="ඔබේ නම" class="w-full px-4 py-3 rounded-lg border">
                    <input type="email" placeholder="විද්‍යුත් තැපෑල" class="w-full px-4 py-3 rounded-lg border">
                    <textarea placeholder="පණිවිඩය" class="w-full px-4 py-3 rounded-lg border h-32"></textarea>
                    <button type="submit" class="w-full bg-pink-600 text-white py-3 rounded-lg hover:bg-pink-700 transition-colors sinhala-text">
                        යවන්න
                    </button>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
